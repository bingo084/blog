# -------------------------------------------------------------------------------------
# Hugo Configuration
# See: https://gohugo.io/getting-started/configuration/
# -------------------------------------------------------------------------------------

title = "bingo's log"
baseURL = 'https://binlog.xyz/'
defaultContentLanguage = "zh-cn"
languageCode = 'zh-CN'
hasCJKLanguage = true
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true
